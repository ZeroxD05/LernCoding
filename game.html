    <style>
      :root {
        --bg: #0b0f19;
        --surface: #111827;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #6366f1;
        --accent-hover: #818cf8;
        --success: #22c55e;
        --error: #ef4444;
        --border: #334155;
        --glass: rgba(30, 41, 59, 0.5);
        --disabled: #4b5563;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 1.5rem 1rem;
        line-height: 1.5;
      }

      .share-toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #111827;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        border: 1px solid #6366f1;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        z-index: 9999;
        animation: fadeInOut 2.5s ease forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translate(-50%, 10px);
        }
        15% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        85% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate(-50%, 10px);
        }
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.15),
          rgba(129, 140, 248, 0.1)
        );
        border: 1px solid var(--border);
        border-radius: 1.25rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }
      h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #818cf8, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
      }
      .back-btn {
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      }
      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        border-color: rgba(255, 255, 255, 0.4);
      }
      .progress-container {
        width: 100%;
        max-width: 720px;
        height: 10px;
        background: var(--surface);
        border-radius: 999px;
        overflow: hidden;
        margin: 0 auto 1.5rem;
        border: 1px solid var(--border);
      }
      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent-hover));
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .stats {
        text-align: center;
        font-size: 1.15rem;
        margin-bottom: 2rem;
        color: var(--text-muted);
      }
      .stats strong {
        color: white;
        font-weight: 600;
      }
      .instruction {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .targets {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.25rem;
        max-width: 1200px;
        margin: 0 auto 3rem;
      }
      .dropzone {
        background: var(--glass);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1.25rem 1rem;
        min-height: 110px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text);
        transition: all 0.25s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .dropzone.over {
        border-color: var(--accent);
        background: rgba(99, 102, 241, 0.12);
        transform: translateY(-3px);
      }
      .correct {
        background: rgba(34, 197, 94, 0.2) !important;
        border-color: var(--success) !important;
        color: white !important;
      }
      .wrong {
        border-color: var(--error) !important;
        background: rgba(239, 68, 68, 0.15) !important;
        animation: shake 0.4s ease;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-6px);
        }
        75% {
          transform: translateX(6px);
        }
      }
      .words {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
        background: var(--surface);
        border-radius: 1rem;
        border: 1px dashed var(--border);
      }
      .word {
        background: var(--accent);
        color: white;
        padding: 0.9rem 1.6rem;
        border-radius: 0.75rem;
        font-size: 1.15rem;
        font-weight: 500;
        cursor: grab;
        user-select: none;
        transition: all 0.2s ease;
        box-shadow: 0 3px 10px rgba(99, 102, 241, 0.3);
      }
      .word:active {
        cursor: grabbing;
        transform: scale(1.06) translateY(-2px);
      }
      .word.disabled {
        background: var(--disabled);
        opacity: 0.55;
        cursor: not-allowed;
        box-shadow: none;
        pointer-events: none;
      }
      .hint-button,
      .share-button {
        display: inline-block;
        margin: 1.5rem 0.5rem;
        padding: 0.75rem 1.75rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .hint-button {
        background: linear-gradient(135deg, #a78bfa, #c084fc);
        color: white;
      }
      .hint-button:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(167, 139, 250, 0.6);
      }
      .hint-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .share-button {
        background: linear-gradient(135deg, #6b7280, #9ca3af);
        color: white;
        box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
      }
      .share-button:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(107, 114, 128, 0.6);
      }
      .fairy {
        position: fixed;
        font-size: 3rem;
        pointer-events: none;
        z-index: 999;
      }
      @keyframes fairyFly {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translate(var(--tx), var(--ty)) scale(0.3);
        }
      }
      .fairy.flying {
        animation: fairyFly 2s ease-in-out forwards;
      }
      .sparkle {
        position: fixed;
        font-size: 1.5rem;
        pointer-events: none;
        z-index: 998;
      }
      @keyframes sparkleFloat {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-40px) scale(0);
        }
      }
      .sparkle.animate {
        animation: sparkleFloat 1.5s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>LernCoding Game</h1>
      <button
        class="back-btn"
        onclick="window.location.href = 'https://lern-coding.de'"
      >
        ‚Üê Zur√ºck zu lern-coding.de
      </button>
    </header>

    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="stats">
      Level <strong id="level">1</strong> ‚Ä¢ Punkte:
      <strong id="points">0</strong>
    </div>

    <p class="instruction">
      Ziehe die Programmiersprache zum passenden Begriff
    </p>

    <div style="text-align: center; margin: 1.5rem 0">
      <button class="hint-button" id="hintBtn" onclick="showHint()">
        Hinweis
      </button>
      <button class="share-button" id="shareBtn">Teilen</button>
    </div>

    <div class="targets" id="targets"></div>
    <div class="words" id="words"></div>

    <p
      style="
        text-align: center;
        color: var(--text-muted);
        margin-top: 2rem;
        font-size: 0.95rem;
      "
    >
      Halte die Begriffe gedr√ºckt und ziehe sie zu den passenden Sprachen
    </p>

    <script>
      const vocabulary = [
        // HTML
        { de: "DOCTYPE", lang: "html" },
        { de: "<head>", lang: "html" },
        { de: "<body>", lang: "html" },
        { de: "<title>", lang: "html" },
        { de: '<meta charset="UTF-8">', lang: "html" },
        { de: "<div>", lang: "html" },
        { de: "<p>", lang: "html" },
        { de: "<h1> bis <h6>", lang: "html" },
        { de: '<a href="...">', lang: "html" },
        { de: '<img src="..." alt="...">', lang: "html" },
        { de: "<form>", lang: "html" },
        { de: '<input type="text">', lang: "html" },
        { de: "<button>", lang: "html" },
        { de: "<ul> / <li>", lang: "html" },
        { de: "class-Attribut", lang: "html" },
        { de: "id-Attribut", lang: "html" },

        // CSS
        { de: "display: flex", lang: "css" },
        { de: "display: grid", lang: "css" },
        { de: "justify-content", lang: "css" },
        { de: "align-items", lang: "css" },
        { de: "flex-direction", lang: "css" },
        { de: "gap", lang: "css" },
        { de: "margin / padding", lang: "css" },
        { de: "border-radius", lang: "css" },
        { de: "box-shadow", lang: "css" },
        { de: "background: linear-gradient", lang: "css" },
        { de: ":hover", lang: "css" },
        { de: "@media (max-width: ...)", lang: "css" },
        { de: "position: absolute", lang: "css" },
        { de: "z-index", lang: "css" },

        // JavaScript
        { de: "console.log()", lang: "javascript" },
        { de: "let / const", lang: "javascript" },
        { de: "function name() { }", lang: "javascript" },
        { de: "addEventListener", lang: "javascript" },
        { de: "querySelector", lang: "javascript" },
        { de: "innerHTML", lang: "javascript" },
        { de: "classList.add()", lang: "javascript" },
        { de: "setTimeout", lang: "javascript" },
        { de: "fetch()", lang: "javascript" },
        { de: "async / await", lang: "javascript" },
        { de: "if / else", lang: "javascript" },
        { de: "for / while", lang: "javascript" },

        // Python
        { de: "print()", lang: "python" },
        { de: "def funktion():", lang: "python" },
        { de: "for i in range(10):", lang: "python" },
        { de: "[x for x in liste]", lang: "python" },
        { de: "import pandas as pd", lang: "python" },
        { de: "try: ... except:", lang: "python" },
        { de: "class Name:", lang: "python" },
        { de: "self.", lang: "python" },
        { de: "with open(...) as f:", lang: "python" },
        { de: "True / False", lang: "python" },
        { de: "None", lang: "python" },
        { de: "len()", lang: "python" },
      ];

      let currentRound = [];
      let points = 0;
      let level = 1;
      let xp = 0;
      const xpPerLevel = 100;
      const pointsPerCorrect = 25;

      let hintsUsed = 0;
      const maxHintsPerRound = 1;

      const levelEl = document.getElementById("level");
      const pointsEl = document.getElementById("points");
      const progressBar = document.getElementById("progress-bar");
      const hintBtn = document.getElementById("hintBtn");
      const shareBtn = document.getElementById("shareBtn");

      // ‚îÄ‚îÄ Fortschritt speichern / laden ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function saveProgress() {
        localStorage.setItem(
          "codeMatch",
          JSON.stringify({ points, level, xp }),
        );
      }

      function loadProgress() {
        const data = localStorage.getItem("codeMatch");
        if (!data) return;
        const s = JSON.parse(data);
        points = s.points || 0;
        level = s.level || 1;
        xp = s.xp || 0;
      }

      // ‚îÄ‚îÄ UI aktualisieren ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function updateUI() {
        pointsEl.textContent = points;

        // Level-Up pr√ºfen
        const newLevel = Math.floor(xp / xpPerLevel) + 1;
        if (newLevel > level) {
          level = newLevel;
          showLevelUpAnimation();
        }

        levelEl.textContent = level;
        progressBar.style.width = ((xp % xpPerLevel) / xpPerLevel) * 100 + "%";

        saveProgress();
      }

      // Optionale Level-Up Animation
      function showLevelUpAnimation() {
        const lvlEl = document.createElement("div");
        lvlEl.className = "level-up-toast";
        lvlEl.textContent = `Level ${level} erreicht! üéâ`;
        document.body.appendChild(lvlEl);
        setTimeout(() => lvlEl.remove(), 2500);
      }

      // ‚îÄ‚îÄ Hinweis-Funktion ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function showHint() {
        if (hintsUsed >= maxHintsPerRound) return;
        hintsUsed++;
        hintBtn.disabled = true;
        hintBtn.textContent = "Hinweis verbraucht";

        const targets = [
          ...document.querySelectorAll(".dropzone:not(.correct)"),
        ];
        if (targets.length === 0) return;

        const target = targets[Math.floor(Math.random() * targets.length)];
        const correctLang = target.dataset.correct;

        const candidates = [
          ...document.querySelectorAll(
            `.word[data-value="${correctLang}"]:not(.disabled)`,
          ),
        ];
        if (candidates.length === 0) return;

        const word = candidates[Math.floor(Math.random() * candidates.length)];
        animateFairyHint(word, target);
      }

      function animateFairyHint(fromElem, toElem) {
        const from = fromElem.getBoundingClientRect();
        const to = toElem.getBoundingClientRect();

        const fairy = document.createElement("div");
        fairy.className = "fairy";
        fairy.textContent = "‚ú¶ ‚Üí";
        fairy.style.left = from.left + from.width / 2 + "px";
        fairy.style.top = from.top + from.height / 2 + "px";
        document.body.appendChild(fairy);

        const dx = to.left + to.width / 2 - (from.left + from.width / 2);
        const dy = to.top + to.height / 2 - (from.top + from.height / 2);

        fairy.style.setProperty("--tx", dx + "px");
        fairy.style.setProperty("--ty", dy + "px");
        setTimeout(() => fairy.classList.add("flying"), 20);
        setTimeout(() => fairy.remove(), 2200);
      }

      // ‚îÄ‚îÄ Share-Funktion ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      shareBtn.addEventListener("click", async () => {
        const text = `Code-Match @ LernCoding\nLevel ${level} ‚Ä¢ ${points} Punkte\nhttps://lern-coding.de`;

        try {
          if (navigator.share) {
            await navigator.share({ title: "Mein Code-Match Stand", text });
            return;
          }
          await navigator.clipboard.writeText(text);
          showShareToast("Stand kopiert ‚úì");
        } catch {
          window.prompt("Kopiere den Text:\n\n", text);
        }
      });

      function showShareToast(msg) {
        const t = document.createElement("div");
        t.className = "share-toast";
        t.textContent = msg;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2800);
      }

      // ‚îÄ‚îÄ Neue Runde starten ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function startNewRound() {
        hintsUsed = 0;
        hintBtn.disabled = false;
        hintBtn.textContent = "Hinweis";

        const shuffled = [...vocabulary].sort(() => Math.random() - 0.5);
        currentRound = shuffled.slice(0, 4);

        const targetsDiv = document.getElementById("targets");
        const wordsDiv = document.getElementById("words");
        targetsDiv.innerHTML = "";
        wordsDiv.innerHTML = "";

        // Dropzonen erstellen
        currentRound.forEach((item) => {
          const zone = document.createElement("div");
          zone.className = "dropzone";
          zone.textContent = item.de;
          zone.dataset.correct = item.lang;

          zone.addEventListener("dragover", (e) => {
            e.preventDefault();
            zone.classList.add("over");
          });
          zone.addEventListener("dragleave", () =>
            zone.classList.remove("over"),
          );
          zone.addEventListener("drop", handleDrop);

          targetsDiv.appendChild(zone);
        });

        // Antwortkarten erstellen (nur Sprachen)
        const answerLangs = currentRound
          .map((item) => item.lang)
          .sort(() => Math.random() - 0.5);
        answerLangs.forEach((lang) => {
          const el = document.createElement("div");
          el.className = "word";
          el.draggable = true;
          el.textContent = lang.toUpperCase();
          el.dataset.value = lang;
          el.id = "w-" + Math.random().toString(36).slice(2, 9);

          el.addEventListener("dragstart", (e) => {
            if (el.classList.contains("disabled")) {
              e.preventDefault();
              return;
            }
            e.dataTransfer.setData("lang", lang);
            e.dataTransfer.setData("id", el.id);
          });

          wordsDiv.appendChild(el);
        });
      }

      // ‚îÄ‚îÄ Drop-Handler ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function handleDrop(e) {
        e.preventDefault();
        this.classList.remove("over");

        const droppedLang = e.dataTransfer.getData("lang");
        const draggedId = e.dataTransfer.getData("id");

        if (droppedLang === this.dataset.correct) {
          this.classList.add("correct");
          this.innerHTML += ` ‚úì <strong>${droppedLang.toUpperCase()}</strong>`;

          const gainedXP = getXPPerCorrect();
          points += gainedXP;
          xp += gainedXP;

          updateUI();

          const dragged = document.getElementById(draggedId);
          if (dragged) {
            dragged.classList.add("disabled");
            dragged.draggable = false;
          }

          if (
            document.querySelectorAll(".dropzone.correct").length ===
            currentRound.length
          ) {
            setTimeout(startNewRound, 1200);
          }
        } else {
          this.classList.add("wrong");
          setTimeout(() => this.classList.remove("wrong"), 700);
        }
      }

      function getXPPerCorrect() {
        return level >= 10 ? 10 : pointsPerCorrect;
      }
