<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0  maximum-scale=1, user-scalable=no"
    />
    <title>LernCoding</title>
    <link rel="icon" type="image/png" href="image.png" />
    <!-- Favicon für Browser -->
    <link rel="icon" type="image/png" href="image.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      textarea,
      input,
      select,
      button {
        font-size: 16px; /* Mindestens 16px verhindert automatisches Zoomen */
        -webkit-text-size-adjust: 100%; /* Safari / iOS */
        -moz-text-size-adjust: 100%; /* Firefox */
        -ms-text-size-adjust: 100%; /* IE */
        text-size-adjust: 100%; /* Standard */
      }
    </style>
    <meta
      name="description"
      content="Deine interaktive Plattform zum Programmieren lernen"
    />
    <!-- Apple Touch Icons für Home-Bildschirm -->
    <link rel="apple-touch-icon" sizes="180x180" href="image.png" />

    <!-- Optional: Theme-Farbe für Statusleiste -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loading Overlay: Dark mode, zentriertes Icon + animierender Kreis -->
    <div id="loader-overlay" class="loader-overlay" aria-hidden="false">
      <div class="loader-center" role="status" aria-live="polite">
        <img src="image.png" alt="App Icon" class="loader-image" />
        <svg
          class="loader-ring"
          viewBox="0 0 120 120"
          width="160"
          height="160"
          aria-hidden="true"
        >
          <circle
            class="ring-bg"
            cx="60"
            cy="60"
            r="54"
            fill="none"
            stroke="rgba(255,255,255,0.06)"
            stroke-width="12"
          />
          <circle
            class="ring"
            cx="60"
            cy="60"
            r="54"
            fill="none"
            stroke="#7dd3fc"
            stroke-width="12"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>
    <header>
      <div
        class="burger"
        id="burger"
        role="button"
        aria-label="Menü"
        title="Menü"
      >
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </div>
      <h1 style="text-decoration: none" onclick="showStartPage()">
        LernCoding
      </h1>
      <button
        id="theme-toggle"
        aria-label="Theme wechseln"
        title="Theme wechseln"
        style="
          border: none;
          background: transparent;
          font-size: 20px;
          cursor: pointer;
        "
      >
        <!-- SVG icon wird per JS gesetzt -->
      </button>
    </header>

    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
      <div>
        <div class="user-info">
          <img id="profile-pic" src="default-avatar.png" alt="" />
          <div>
            <h2 id="username"></h2>
            <div class="class" id="userclass"></div>
          </div>
        </div>

        <hr />
        <ul class="accordion">
          <li>
            <button class="sidebar-link" onclick="showStartPage()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                aria-hidden="true"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z" />
              </svg>
              Startseite
            </button>
          </li>

          <li>
            <button class="accordion-toggle">
              <svg
                width="24"
                height="24"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <!-- Mappe Außenrahmen -->
                <rect
                  x="4"
                  y="6"
                  width="24"
                  height="20"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="#000"
                  stroke-width="1.5"
                />

                <!-- Deckellinie -->
                <line
                  x1="4"
                  y1="10"
                  x2="28"
                  y2="10"
                  stroke="#000"
                  stroke-width="1.5"
                />

                <!-- Innenblatt/Heft-Umriss -->
                <rect
                  x="8"
                  y="14"
                  width="16"
                  height="10"
                  rx="1"
                  ry="1"
                  fill="none"
                  stroke="#000"
                  stroke-width="1"
                />
              </svg>

              Quiz
            </button>
            <ul>
              <li>
                <button class="accordion-toggle" style="margin-left: 10px">
                  WebDev
                </button>
                <ul>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('webdev',1)"
                    >
                      • Grundlagen
                    </button>
                  </li>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('webdev',2)"
                    >
                      • Vertieftes Wissen
                    </button>
                  </li>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('webdev',3)"
                    >
                      • Rechtliches
                    </button>
                  </li>
                </ul>
              </li>
              <li>
                <button class="accordion-toggle" style="margin-left: 10px">
                  Python
                </button>
                <ul>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('python',1)"
                    >
                      • Grundlagen
                    </button>
                  </li>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('python',2)"
                    >
                      • Vertieftes Wissen
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
            <button class="sidebar-link" onclick="showCreateWPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 8px; vertical-align: middle"
              >
                <!-- Bildschirm -->
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="14"
                  rx="2"
                  stroke="black"
                  stroke-width="2"
                  fill="white"
                />

                <!-- Standfuß -->
                <line
                  x1="8"
                  y1="18"
                  x2="16"
                  y2="18"
                  stroke="black"
                  stroke-width="2"
                />
                <line
                  x1="12"
                  y1="18"
                  x2="12"
                  y2="20"
                  stroke="black"
                  stroke-width="2"
                />
              </svg>

              Eigene Website
            </button>
            <button class="sidebar-link" onclick="showCreatePPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <!-- Oberer Python-Block -->
                <path d="M7 8c0-2 1.5-3 3-3h4v4h-4c-.6 0-1 .4-1 1v2H7V8z" />

                <!-- Unterer Python-Block -->
                <path d="M17 16c0 2-1.5 3-3 3h-4v-4h4c.6 0 1-.4 1-1v-2h2v4z" />

                <!-- Augen -->
                <circle cx="11" cy="7" r="1" fill="black" />
                <circle cx="13" cy="17" r="1" fill="black" />
              </svg>

              Eigenes Programm
            </button>

            <button class="sidebar-link" onclick="showVideosPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 8px; vertical-align: middle"
              >
                <rect
                  x="2"
                  y="4"
                  width="20"
                  height="16"
                  rx="3"
                  fill="#1e1e1e"
                />
                <polygon points="10,8 10,16 16,12" fill="#ffffff" />
              </svg>

              Videos
            </button>
            <button class="sidebar-link" onclick="showTextPage()">
              <svg
                class="icon-pdf"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                style="margin-right: 8px; vertical-align: middle"
              >
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="11" x2="20" y2="11" />
                <line x1="4" y1="16" x2="14" y2="16" />
              </svg>

              PDF
            </button>
            <button class="sidebar-link" onclick="showAccountPage()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="margin-right: 8px; vertical-align: middle"
              >
                <!-- Kopf -->
                <circle cx="12" cy="8" r="4" />
                <!-- Schultern -->
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
              </svg>

              Account
            </button>
            <hr />
            <div class="sidebar-legal">
              <button class="sidebar-link" onclick="showImpressum()">
                Impressum
              </button>
              <button class="sidebar-link" onclick="showAGB()">
                AGB & Datenschutz
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <main id="main-content">
      <h1 style="text-align: center">Homepage</h1>
      <p style="text-align: center">Drücke einen Knopf um zu starten.</p>
      <div class="stat-cards">
        <div class="stat-card" id="screentime-box">
          <div class="stat-title">Screentime</div>
          <div class="stat-value" id="screentime-value">0s</div>
        </div>
        <div class="stat-card" id="streak-box">
          <div class="stat-title">Streak</div>
          <div class="stat-value" id="streak-value">0 Tage</div>
        </div>
      </div>
      <div class="start-list">
        <button class="start-item" onclick="showCreateWPage()">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <rect
              x="3"
              y="4"
              width="18"
              height="14"
              rx="2"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
            />
            <line
              x1="8"
              y1="18"
              x2="16"
              y2="18"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <line
              x1="12"
              y1="18"
              x2="12"
              y2="20"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <div>
            <strong>Website erstellen</strong>
            <span>Baue deine eigene Webseite mit HTML & CSS</span>
          </div>
        </button>

        <button class="start-item" onclick="showCreatePPage()">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <path d="M7 8c0-2 1.5-3 3-3h4v4h-4c-.6 0-1 .4-1 1v2H7V8z" />
            <path d="M17 16c0 2-1.5 3-3 3h-4v-4h4c.6 0 1-.4 1-1v-2h2v4z" />
            <circle cx="11" cy="7" r="1" fill="currentColor" />
            <circle cx="13" cy="17" r="1" fill="currentColor" />
          </svg>
          <div>
            <strong>Programmieren lernen</strong>
            <span>Starte dein eigenes Python-Programm</span>
          </div>
        </button>

        <button class="start-item" onclick="startQuiz('webdev',1)">
          <svg
            width="36"
            height="36"
            viewBox="0 0 32 32"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <rect
              x="4"
              y="6"
              width="24"
              height="20"
              rx="2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <line
              x1="4"
              y1="10"
              x2="28"
              y2="10"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <rect
              x="8"
              y="14"
              width="16"
              height="10"
              rx="1"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
            />
          </svg>
          <div>
            <strong>Quiz machen</strong>
            <span>Teste dein Wissen spielerisch</span>
          </div>
        </button>

        <button class="start-item" onclick="showVideosPage()">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <rect
              x="2"
              y="4"
              width="20"
              height="16"
              rx="3"
              fill="currentColor"
            />
            <polygon points="10,8 10,16 16,12" fill="#fff" />
          </svg>
          <div>
            <strong>Videos ansehen</strong>
            <span>Erklärvideos einfach & verständlich</span>
          </div>
        </button>

        <button class="start-item" onclick="showTextPage()">
          <svg
            class="icon-pdf"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <line
              x1="4"
              y1="6"
              x2="20"
              y2="6"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <line
              x1="4"
              y1="11"
              x2="20"
              y2="11"
              stroke="currentColor"
              stroke-width="1.5"
            />
            <line
              x1="4"
              y1="16"
              x2="14"
              y2="16"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <div>
            <strong>Lern-PDFs</strong>
            <span>Alles zum Nachlesen</span>
          </div>
        </button>

        <button class="start-item" onclick="showAccountPage()">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            aria-hidden="true"
            style="
              margin-right: 12px;
              flex-shrink: 0;
              vertical-align: middle;
              fill: currentColor;
            "
          >
            <circle cx="12" cy="8" r="4" />
            <path
              d="M4 20c0-4 4-6 8-6s8 2 8 6"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <div>
            <strong>Mein Account</strong>
            <span>Fortschritt & Einstellungen</span>
          </div>
        </button>
      </div>
    </main>

    <!-- Offline-Meldung (wird angezeigt, wenn kein Internet vorhanden ist) -->
    <div
      id="offline-screen"
      class="offline-screen"
      role="alert"
      aria-live="assertive"
      aria-hidden="true"
    >
      <div class="offline-content">
        <h2>Kein Internet</h2>
        <p>Verbinde dich mit dem Internet um die App öffnen zu können.</p>
        <div class="offline-actions">
          <button id="reload-btn" class="run-btn">Neu laden</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
