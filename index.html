<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0  maximum-scale=1, user-scalable=no"
    />
    <title>LernCoding</title>
    <link rel="icon" type="image/png" href="image.png" />
    <!-- Favicon für Browser -->
    <link rel="icon" type="image/png" href="image.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      textarea,
      input,
      select,
      button {
        font-size: 16px; /* Mindestens 16px verhindert automatisches Zoomen */
        -webkit-text-size-adjust: 100%; /* Safari / iOS */
        -moz-text-size-adjust: 100%; /* Firefox */
        -ms-text-size-adjust: 100%; /* IE */
        text-size-adjust: 100%; /* Standard */
      }
    </style>
    <meta
      name="description"
      content="Deine interaktive Plattform zum Programmieren lernen"
    />
    <!-- Apple Touch Icons für Home-Bildschirm -->
    <link rel="apple-touch-icon" sizes="180x180" href="image.png" />

    <!-- Optional: Theme-Farbe für Statusleiste -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="burger" id="burger">&#9776;</div>
      <h1 style="text-decoration: none; color: white" onclick="showStartPage()">
        LernCoding
      </h1>
    </header>

    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
      <div>
        <div class="user-info">
          <img id="profile-pic" src="default-avatar.png" alt="" />
          <div>
            <h2 id="username"></h2>
            <div class="class" id="userclass"></div>
          </div>
        </div>

        <hr />
        <ul class="accordion">
          <li>
            <button class="sidebar-link" onclick="showStartPage()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                aria-hidden="true"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z" />
              </svg>
              Startseite
            </button>
          </li>

          <li>
            <button class="accordion-toggle">
              <svg
                width="24"
                height="24"
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <!-- Mappe Außenrahmen -->
                <rect
                  x="4"
                  y="6"
                  width="24"
                  height="20"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="#000"
                  stroke-width="1.5"
                />

                <!-- Deckellinie -->
                <line
                  x1="4"
                  y1="10"
                  x2="28"
                  y2="10"
                  stroke="#000"
                  stroke-width="1.5"
                />

                <!-- Innenblatt/Heft-Umriss -->
                <rect
                  x="8"
                  y="14"
                  width="16"
                  height="10"
                  rx="1"
                  ry="1"
                  fill="none"
                  stroke="#000"
                  stroke-width="1"
                />
              </svg>

              Quiz
            </button>
            <ul>
              <li>
                <button
                  style="text-decoration: underline"
                  class="accordion-toggle"
                >
                  WebDev
                </button>
                <ul>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('webdev',1)"
                    >
                      • Grundlagen
                    </button>
                  </li>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('webdev',2)"
                    >
                      • Vertieftes Wissen
                    </button>
                  </li>
                  <button class="sidebar-link" onclick="startQuiz('webdev',3)">
                    • Rechtliches
                  </button>
                </ul>
              </li>
              <li>
                <button
                  style="text-decoration: underline"
                  class="accordion-toggle"
                >
                  Python
                </button>
                <ul>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('python',1)"
                    >
                      • Grundlagen
                    </button>
                  </li>
                  <li>
                    <button
                      class="sidebar-link"
                      onclick="startQuiz('python',2)"
                    >
                      • Vertieftes Wissen
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
            <button class="sidebar-link" onclick="showCreateWPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 8px; vertical-align: middle"
              >
                <!-- Bildschirm -->
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="14"
                  rx="2"
                  stroke="black"
                  stroke-width="2"
                  fill="white"
                />

                <!-- Standfuß -->
                <line
                  x1="8"
                  y1="18"
                  x2="16"
                  y2="18"
                  stroke="black"
                  stroke-width="2"
                />
                <line
                  x1="12"
                  y1="18"
                  x2="12"
                  y2="20"
                  stroke="black"
                  stroke-width="2"
                />
              </svg>

              Eigene Website
            </button>
            <button class="sidebar-link" onclick="showCreatePPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="
                  margin-right: 8px;
                  vertical-align: middle;
                  fill: currentColor;
                "
              >
                <!-- Oberer Python-Block -->
                <path d="M7 8c0-2 1.5-3 3-3h4v4h-4c-.6 0-1 .4-1 1v2H7V8z" />

                <!-- Unterer Python-Block -->
                <path d="M17 16c0 2-1.5 3-3 3h-4v-4h4c.6 0 1-.4 1-1v-2h2v4z" />

                <!-- Augen -->
                <circle cx="11" cy="7" r="1" fill="black" />
                <circle cx="13" cy="17" r="1" fill="black" />
              </svg>

              Eigenes Programm
            </button>

            <button class="sidebar-link" onclick="showVideosPage()">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                style="margin-right: 8px; vertical-align: middle"
              >
                <rect
                  x="2"
                  y="4"
                  width="20"
                  height="16"
                  rx="3"
                  fill="#1e1e1e"
                />
                <polygon points="10,8 10,16 16,12" fill="#ffffff" />
              </svg>

              Videos
            </button>
            <button class="sidebar-link" onclick="showTextPage()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                style="margin-right: 8px; vertical-align: middle"
              >
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="11" x2="20" y2="11" />
                <line x1="4" y1="16" x2="14" y2="16" />
              </svg>

              PDF
            </button>
            <button class="sidebar-link" onclick="showAccountPage()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="margin-right: 8px; vertical-align: middle"
              >
                <!-- Kopf -->
                <circle cx="12" cy="8" r="4" />
                <!-- Schultern -->
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
              </svg>

              Account
            </button>

            <hr />
            <div id="pet-wrapper" style="margin: 20px; text-align: center">
              <button
                id="togglePetBtn"
                style="
                  font-size: 16px;
                  padding: 8px 12px;
                  border: none;
                  border-radius: 12px;
                  border: 1px solid #333;
                  color: black;
                  cursor: pointer;
                  transition: 0.2s;
                "
              >
                Drachen füttern
              </button>

              <div
                id="pet-container"
                style="margin-top: 10px; display: none; text-align: center"
              >
                <canvas
                  id="petCanvas"
                  width="160"
                  height="120"
                  style="
                    border: 2px solid #333;
                    border-radius: 10px;
                    background: #87ceeb;
                  "
                ></canvas>
                <div style="margin-top: 10px">
                  <button
                    id="feedBtn"
                    style="
                      font-size: 18px;
                      padding: 10px 20px;
                      border: none;
                      border-radius: 12px;
                      color: black;
                      cursor: pointer;
                      transition: 0.2s;
                      width: max-content;
                      border: 1px solid #333;
                    "
                  >
                    Füttern
                  </button>
                  <div
                    id="countdown"
                    style="margin-top: 5px; font-size: 14px"
                  ></div>
                </div>
              </div>
            </div>
            <hr />
            <div class="sidebar-legal">
              <button class="sidebar-link" onclick="showImpressum()">
                Impressum
              </button>
              <button class="sidebar-link" onclick="showAGB()">
                AGB & Datenschutz
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <main id="main-content">
      <h1 style="text-align: center">Homepage</h1>
      <p style="text-align: center">Drücke einen Knopf um zu starten.</p>
      <div class="start-list">
        <button class="start-item" onclick="showCreateWPage()">
          <div>
            <strong>Website erstellen</strong>
            <span>Baue deine eigene Webseite mit HTML & CSS</span>
          </div>
        </button>
        <button class="start-item" onclick="showCreatePPage()">
          <div>
            <strong>Programmieren lernen</strong>
            <span>Starte dein eigenes Python-Programm</span>
          </div>
        </button>
        <button class="start-item" onclick="startQuiz('webdev',1)">
          <div>
            <strong>Quiz machen</strong>
            <span>Teste dein Wissen spielerisch</span>
          </div>
        </button>
        <button class="start-item" onclick="showVideosPage()">
          <div>
            <strong>Videos ansehen</strong>
            <span>Erklärvideos einfach & verständlich</span>
          </div>
        </button>
        <button class="start-item" onclick="showTextPage()">
          <div>
            <strong>Lern-PDFs</strong>
            <span>Alles zum Nachlesen</span>
          </div>
        </button>
        <button class="start-item" onclick="showAccountPage()">
          <div>
            <strong>Mein Account</strong>
            <span>Fortschritt & Einstellungen</span>
          </div>
        </button>
      </div>
    </main>

    <script src="script.js"></script>

      src="https://www.googletagmanager.com/gtag/js?id=G-491YP8KSQ2"
    ></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-491YP8KSQ2");
    </script>
  </body>
</html>
